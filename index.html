<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ececec;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            cursor: pointer;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            padding: 2em;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5em; /* Відстань між зображеннями */
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 250px; /* Збільшено ширину */
            height: 300px; /* Збільшено висоту */
            object-fit: cover;
            border: 3px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s, border-color 0.2s;
            text: alighn
        }

        .gallery img:hover {
            transform: scale(1.1);
            border-color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
    <script>
        function switchPage(pageId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        window.onload = () => {
            switchPage('page1'); // Відкрити першу сторінку за замовчуванням
        };
    </script>
</head>
<body>
    <header>
        <h1>Галерея</h1>
        <nav>
            <a onclick="switchPage('page1')">Сторінка 1</a>
            <a onclick="switchPage('page2')">Сторінка 2</a>
        </nav>
    </header>

    <div class="container">
        <!-- Сторінка 1 -->
        <div id="page1" class="section">
            <h2>Ласкаво просимо до галереї! (Сторінка 1)</h2>
            <div class="gallery">
                <img src="завантаження (1).png" alt="Зображення 1">
                <img src="завантаження (2).png" alt="Зображення 2">
                <img src="завантаження (3).png" alt="Зображення 3">
                <img src="завантаження.png" alt="Зображення 4">
                <img src="завантаження (5).png" alt="Зображення 5">
                <img src="завантаження (7).png" alt="Зображення 6">
                <img src="завантаження (8).png" alt="Зображення 7">
                <img src="завантаження (9).png" alt="Зображення 8">
                <img src="завантаження (10).png" alt="Зображення 9">
                <img src="завантаження (11).png" alt="Зображення 10">
                <img src="завантаження (12).png" alt="Зображення 11">
                <img src="завантаження (13).png" alt="Зображення 12">
            </div>
        </div>

        <!-- Сторінка 2 -->
        <div id="page2" class="section">
            <h2>Перегляньте ще більше зображень! (Сторінка 2)</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Зображення 13">
                <img src="https://via.placeholder.com/150" alt="Зображення 14">
                <img src="https://via.placeholder.com/150" alt="Зображення 15">
                <img src="https://via.placeholder.com/150" alt="Зображення 16">
                <img src="https://via.placeholder.com/150" alt="Зображення 17">
                <img src="https://via.placeholder.com/150" alt="Зображення 18">
                <img src="https://via.placeholder.com/150" alt="Зображення 19">
                <img src="https://via.placeholder.com/150" alt="Зображення 20">
                <img src="https://via.placeholder.com/150" alt="Зображення 21">
                <img src="https://via.placeholder.com/150" alt="Зображення 22">
                <img src="https://via.placeholder.com/150" alt="Зображення 23">
                <img src="https://via.placeholder.com/150" alt="Зображення 24">
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Галерея. Всі права захищені.</p>
    </footer>
</body>
</html>
