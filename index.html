<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея - Сторінка 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1em;
            justify-items: center;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s;
            object-fit: cover;
        }

        .gallery img:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Галерея - Сторінка 2</h1>
        <nav>
            <a href="index.html">Сторінка 1</a>
            <a href="page2.html">Сторінка 2</a>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <img src="https://via.placeholder.com/100" alt="Зображення 1">
            <img src="https://via.placeholder.com/100" alt="Зображення 2">
            <img src="https://via.placeholder.com/100" alt="Зображення 3">
            <img src="https://via.placeholder.com/100" alt="Зображення 4">
            <img src="https://via.placeholder.com/100" alt="Зображення 5">
            <img src="https://via.placeholder.com/100" alt="Зображення 6">
            <img src="https://via.placeholder.com/100" alt="Зображення 7">
            <img src="https://via.placeholder.com/100" alt="Зображення 8">
            <img src="https://via.placeholder.com/100" alt="Зображення 9">
            <img src="https://via.placeholder.com/100" alt="Зображення 10">
            <img src="https://via.placeholder.com/100" alt="Зображення 11">
            <img src="https://via.placeholder.com/100" alt="Зображення 12">
        </section>
    </main>

    <footer>
        <p>© 2024 Галерея</p>
    </footer>
</body>
</html>
